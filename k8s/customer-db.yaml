# week08/k8s/customer-db.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-db-deployment-w08-aks
  namespace: ecomm-w08-aks
  labels:
    app: customer-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-db
  template:
    metadata:
      labels:
        app: customer-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ecomm-config-w08-aks
              key: CUSTOMERS_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ecomm-secrets-w08-aks
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecomm-secrets-w08-aks
              key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: customer-db-service-w08-aks
  namespace: ecomm-w08-aks
  labels:
    app: customer-db
spec:
  selector:
    app: customer-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP